<div class="bg-color">
  <div class="container">
    <div class="card-body d-flex border border-dark caixas">
      <div class="card-content d-flex">
        <div class="justify-content-center px-3 py-3 limitimg">
          <img class="" src="{{produto.urlImg}}" alt="">
        </div>
        <div class="infoproduto justify-content-around text-center">
          <div class="">
            <h2>{{produto.nome}}</h2>
          </div>
          <div class="py-2">
            <h3> <span class="preco">Valor: R$ {{produto.preco}}</span> </h3>
          </div>
          <div class="py-2">
            <div class="py-2">
              <strong>Descrição do Produto</strong>
            </div>
            <div>
              <div>
                <h4><span class="descricaoProduto">{{produto.descricao}}</span></h4>
              </div>
            </div>

            <div class="mt-4">
              <h4><span class="publicado">Publicado por: <strong>{{produto.idUsuario.nome}}</strong></span></h4>
            </div>

            <div class="">
              <h4><small class="publicado">Data de publicação: {{produto.date | date: 'dd/MM/yyyy'}}
                  ás {{produto.date | date: 'HH:mm'}}
                </small></h4>
            </div>

            <div class="d-flex flex-wrap justify-content-around mt-4">
              <div class="d-flex py-2">
                <button type="button" class="btn negociar" [class.verMais]="!modoNoturno"
                  [class.verMaisNoturno]="modoNoturno" [routerLink]="['/negociacao', produto.codigo]">Negociar</button>
              </div>

              <div class="d-flex py-2">
                <button type="button" class="btn negociar" [class.verMais]="!modoNoturno"
                  [class.verMaisNoturno]="modoNoturno" [routerLink]="['/home']">Voltar</button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <img src="../../assets/img/botao_noturno.png" class="botaoNoturno" (click)="modoNoturnoFunction()"
      title="Modo noturno" alt="botão para ativar modo noturno">
  </div>
</div>
