<div class="conteiner d-flex">

    <div class="wrapper">

        <!-- Sidebar -->

        <nav id="sidebar">
            <div class=" pb-5">
                <h1 class="mb-3 text-center"><img src="../../assets/img/logo-white.png" class="img-fluid logo mt-5"
                        alt="Logo">
                </h1>
            </div>

            <ul class="list-unstyled components">

                <li class=" w-100">
                    <button class="btn btn-wrapper btn-light justify-content-center liwrapper"
                        routerLink="/usuarios">Minha Área</button>
                </li>
                <li class="">
                    <button class="btn btn-wrapper btn-light justify-content-center liwrapper"
                        [routerLink]="['/usuarios/editar', usuario.id]">Alterar
                        Cadastro</button>
                </li>
                <li class="">
                    <button class="btn btn-wrapper btn-light justify-content-center liwrapper"
                        routerLink='/cadastrar-produto'>Cadastrar
                        Produtos</button>
                </li>

                <li class="">
                    <button class="btn btn-wrapper btn-light justify-content-center liwrapper"
                        routerLink='/usuarios/meusprodutos'>Meus
                        Produtos</button>
                </li>

                <li class="">
                    <button class="btn btn-wrapper btn-light justify-content-center liwrapper"
                        routerLink='/minhas-negociacoes'>Minhas
                        Negociações</button>
                </li>

            </ul>

        </nav>

    </div>

    <div class="mt-2 w-50 mx-auto">
        <div class="form-group pb-5">



            <div class="form-group py-3">
                <h2 class="d-flex justify-content-center mb-4">Bem-vinde {{usuario.nome}} </h2>



                <div class="form-group pb-5">


                    <div class="userName mr-3">
                        <label for="username">Nome de Usuário: </label>
                        <p type="text" class="form-control mb-4" id="username" maxlength="50"> {{usuario.nome}} </p>
                    </div>

                    <div class="userEmail">
                        <label for="email">E-mail: </label>
                        <p type="email" class="form-control mb-4" id="email" maxlength="50"> {{usuario.email}} </p>
                    </div>

                    <div class="userTelefone">
                        <label for="tel">Telefone: </label>
                        <p type="text" class="form-control mb-4" id="tel" maxlength="50"> {{usuario.telefone}}
                        </p>
                    </div>

                    <div class="userCpf">
                        <label for="cpf">CPF: </label>
                        <p type="text" class="form-control mb-4" id="cpf" maxlength="50"> {{usuario.cpf}}
                        </p>
                    </div>



                </div>


            </div>
            <div>
                <button class="btn verMais btn-success mr-3" [routerLink]="['/usuarios/editar',usuario.id]">Alterar
                    Cadastro</button>
                <button class="btn verMais btn-success" [routerLink]="['/cadastrar-produto']">Cadastrar
                    Produto</button>
            </div>
        </div>
    </div>

</div>
